<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Allenamento - GymBook</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-browser.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <!-- CSS Modulari -->
    <link rel="stylesheet" href="css/global.css?v=1.15.10">
    <link rel="stylesheet" href="css/components.css?v=1.15.10">
    <link rel="stylesheet" href="css/pages/workout.css?v=1.15.10"> <!-- Specifico per allenamento -->
</head>
<body>
    <!-- Header Sticky -->
    <header class="workout-sticky-header">
        <div class="workout-header"> 
            <div class="content-wrapper">
                <h1 class="routine-title">[Nome Routine]</h1>
                <div class="workout-info">
                    <span class="workout-timer">00:00:00</span>
                    <button class="btn-end-workout btn-avvia">AVVIA</button>
                </div>
            </div>
        </div>

        <div class="recovery-timer">
            <div class="content-wrapper">
                <span class="timer-display">00:00</span>
                <div class="timer-controls">
                    <button class="btn-timer-adjust btn-grigio" data-adjust="-15">-15s</button>
                    <button class="btn-timer-adjust btn-grigio" data-adjust="+15">+15s</button>
                    <button class="btn-timer-skip btn-blu">Salta</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenuto principale -->
    <section id="lista-esercizi-allenamento" class="main-content-scrollable">
        <div class="content-wrapper">
            <!-- Esercizi caricati dinamicamente -->
        </div>
    </section>

    <!-- Impostazioni -->
    <section class="workout-settings-container">
        <div class="content-wrapper">
            <div class="setting-row" style="display: flex; justify-content: space-between; align-items: center; padding: 15px; box-sizing: border-box; width: 100%; background-color: #2c2c2e; border-radius: 12px; margin-bottom: 30px;">
                <label for="update-routine-toggle" style="margin: 0; color: #fff; flex: 1; font-size: 18px;">Aggiorna i valori della routine</label>
                <button type="button" id="update-routine-toggle" class="btn-toggle-check" data-checked="false" style="background:none; border:none; padding:0; cursor:pointer; color: var(--text-dim);">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width:24px; height:24px;"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                </button>
            </div>
        </div>
    </section>

    <!-- JS Modulari -->
    <script src="js/utils.js?v=1.15.10"></script>
    <script src="js/pages/workout.js?v=1.15.10"></script> <!-- Logica specifica per allenamento -->
    <script src="js/main.js?v=1.15.10"></script>
</body>
</html>
