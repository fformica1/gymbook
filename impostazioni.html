<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni (Nuova Struttura) - GymBook</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header class="app-header">
        <div class="content-wrapper">
            <a href="index.html" class="header-icon-left">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>
            </a>
            <div class="header-title-group">
                <h1>Impostazioni</h1>
            </div>
            <div class="header-icon-right-placeholder"></div>
        </div>
    </header>
    
    <div class="content-wrapper">
        <section>
            <div class="list-item-container" style="display: block;">
                <div class="setting-row">
                    <label for="theme-select" style="margin: 0; font-size: 18px;">Tema Applicazione</label>
                    <select id="theme-select" style="width: auto; margin: 0; padding: 8px;">
                        <option value="dark">Scuro</option>
                        <option value="light">Chiaro</option>
                    </select>
                </div>
            </div>
        </section>

        <section style="margin-top: 20px; text-align: center; color: var(--text-dim);">
            <p>GymBook v1.0 (Refactored)</p>
        </section>
    </div>

    <!-- La navbar non serve nella pagina impostazioni -->

    <script src="js/utils.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
