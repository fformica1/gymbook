            </a>
            <div class="header-title-group">
                <h1>GymBook</h1>
            </div>
            <div class="header-icon-right-placeholder"></div>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="home-header">
            <h2 id="active-plan-name">Nessun piano di allenamento attivo</h2>
        </div>
        
        <div id="routine-list-home">
            <p>Seleziona un piano di allenamento per visualizzare le sue routine.</p>
        </div>
    </div>
    
    <!-- Banner Allenamento in Corso -->
    <div id="active-workout-banner" style="display: none;">
        <div class="workout-banner-link" style="cursor: pointer;">
            <header class="workout-sticky-header">
                <div class="workout-header"> 
                    <div class="content-wrapper">
                        <div class="banner-title-wrapper">
                            <h1 class="routine-title">[Nome Routine]</h1>
                        </div>
                        <div class="workout-info">
                            <span class="workout-timer">00:00:00</span>
                        </div>
                    </div>
                </div>
                <div class="recovery-timer">
                    <div class="content-wrapper">
                        <span class="timer-display">00:00</span>
                        <div class="timer-controls">
                            <button class="btn-timer-adjust btn-grigio" data-adjust="-15">-15s</button>
                            <button class="btn-timer-adjust btn-grigio" data-adjust="+15">+15s</button>
                            <button class="btn-timer-skip btn-blu">Salta</button>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
            <span>Home</span>
        </a>
        <a href="piani.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0h18M12 12.75h.008v.008H12v-.008Z" /></svg>
            <span>Piani</span>
        </a>
        <a href="esercizi.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h7.5M8.25 12h7.5m-7.5 5.25h7.5M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" /></svg>
            <span>Esercizi</span>
        </a>
    </nav>

    <!-- Modale Fine Allenamento -->
    <div id="end-workout-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top: 0;">Allenamento Terminato</h3>
            <p>Vuoi salvare i progressi nel diario?</p>
            <div class="modal-actions" style="flex-direction: column; gap: 10px;">
                <button id="btn-end-save" class="btn-primary">Salva e Termina</button>
                <button id="btn-end-discard" class="btn-elimina" style="width: 100%;">Non Salvare</button>
                <button id="btn-end-cancel" class="btn-grigio" style="width: 100%;">Annulla</button>
            </div>
        </div>
    </div>

    <!-- 2. Carichiamo i JS modulari nell'ordine corretto -->
    <script src="js/utils.js?v=1.11"></script>
    <script src="js/pages/home.js?v=1.11"></script> <!-- Logica specifica per la home -->
    <script src="js/main.js?v=1.11"></script> <!-- Router principale -->
</body>
</html>
