<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Impostazioni - GymBook</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-browser.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/global.css?v=1.2">
    <link rel="stylesheet" href="css/components.css?v=1.2">
</head>
<body>
    <header class="app-header">
        <div class="content-wrapper">
            <a href="index.html" class="header-icon-left">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>
            </a>
            <div class="header-title-group">
                <h1>Impostazioni</h1>
            </div>
            <div class="header-icon-right-placeholder"></div>
        </div>
    </header>
    
    <div class="content-wrapper">
        <section>
            <div class="list-item-container" style="display: block;">
                <div class="setting-row" style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: space-between; align-items: center;">
                    <label for="theme-select" style="margin: 0; font-size: 18px; white-space: nowrap;">Tema Applicazione</label>
                    <select id="theme-select" style="width: auto; margin: 0; padding: 8px;">
                        <option value="dark">Scuro</option>
                        <option value="light">Chiaro</option>
                    </select>
                </div>
            </div>
            <div class="list-item-container" style="display: block;">
                <div class="setting-row" style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: space-between; align-items: center;">
                    <label for="weight-increment-select" style="margin: 0; font-size: 18px; white-space: nowrap;">Incremento Peso Base</label>
                    <select id="weight-increment-select" style="width: auto; margin: 0; padding: 8px;">
                        <option value="2">2 kg</option>
                        <option value="2.5">2.5 kg</option>
                    </select>
                </div>
            </div>

            <div class="list-item-container" style="display: block; margin-top: 30px;">
                <button id="btn-reset-app" style="width: 100%; padding: 15px; background-color: #ff453a; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;">
                    Resetta Memoria App
                </button>
                <p style="text-align: center; color: var(--text-dim); font-size: 0.85rem; margin-top: 10px;">
                    Attenzione: questa azione cancellerà tutti i tuoi dati (piani, routine, progressi) e non può essere annullata.
                </p>
            </div>
        </section>

        <section style="margin-top: 20px; text-align: center; color: var(--text-dim);">
            <p>GymBook v1.2</p>
        </section>
    </div>

    <!-- La navbar non serve nella pagina impostazioni -->

    <script src="js/utils.js?v=1.2"></script>
    <script src="js/pages/settings.js?v=1.2"></script>
    <script src="js/main.js?v=1.2"></script>
    <script>
        // Script inline per gestire il salvataggio dell'incremento peso
        document.addEventListener('DOMContentLoaded', () => {
            const weightSelect = document.getElementById('weight-increment-select');
            if (weightSelect) {
                weightSelect.value = localStorage.getItem('weightIncrement') || '2.5';
                weightSelect.addEventListener('change', (e) => localStorage.setItem('weightIncrement', e.target.value));
            }

            // Gestione Reset App
            const btnReset = document.getElementById('btn-reset-app');
            if (btnReset) {
                btnReset.addEventListener('click', () => {
                    const conferma = confirm("SEI SICURO?\n\nQuesta azione cancellerà TUTTI i dati salvati (Piani, Routine, Storico) e riporterà l'app allo stato iniziale.\n\nL'azione è irreversibile.");
                    if (conferma) {
                        localStorage.clear(); // Cancella tutta la memoria
                        window.location.href = 'index.html'; // Riavvia l'app tornando alla home
                    }
                });
            }
        });
    </script>
</body>
</html>
