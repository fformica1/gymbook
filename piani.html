<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Piani - GymBook</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-browser.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="css/global.css?v=1.15.5">
    <link rel="stylesheet" href="css/components.css?v=1.15.5">
</head>
<body>
    <header class="app-header">
        <div class="content-wrapper">
            <a href="index.html" class="header-icon-left">
                 <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>
            </a>
            <div class="header-title-group">
                <h1>Piani di Allenamento</h1>
            </div>
            <div class="header-icon-right-placeholder"></div>
        </div>
    </header>
    
    <div class="content-wrapper">
        <div class="add-plan-section" style="margin-bottom: 20px;">
            <button id="btn-open-create-plan-modal" class="btn-primary">Crea Nuovo Piano di Allenamento</button>
        </div>

        <hr> 

        <section>
            <h2>Piani di Allenamento Esistenti</h2>
            <p style="color: var(--text-dim); font-size: 14px; margin-top: -10px; margin-bottom: 15px;">Seleziona il piano di allenamento da vedere nella Home</p>
            <div id="lista-piani-esistenti">
                <p>Caricamento piani di allenamento...</p>
            </div>
        </section>
    </div>

    <!-- Modal per creazione piano -->
    <div id="create-plan-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Crea Nuovo Piano</h3>
            <form id="piani-form-crea-piano-modal">
                <label for="nome-piano-modal">Nome del Piano:</label>
                <input type="text" id="nome-piano-modal" name="nome-piano" placeholder="Es: Scheda Massa Inverno (4 mesi)" required>
                <div class="modal-actions">
                    <button type="submit" class="btn-modal-confirm">Crea Piano</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Conferma Generico -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3 id="confirm-title">Conferma</h3>
            <p id="confirm-message">Sei sicuro?</p>
            <div class="modal-actions">
                <button id="btn-confirm-cancel" class="btn-grigio">Annulla</button>
                <button id="btn-confirm-ok" class="btn-elimina">Elimina</button>
            </div>
        </div>
    </div>

    <!-- Modal Prompt Generico (Modifica Nome) -->
    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <h3 id="prompt-title">Modifica</h3>
            <label id="prompt-message" for="prompt-input">Inserisci il nuovo nome:</label>
            <textarea id="prompt-input" class="auto-expand" rows="1" style="width: 100%; margin-bottom: 20px;"></textarea>
            <div class="modal-actions">
                <button id="btn-prompt-cancel" class="btn-grigio">Annulla</button>
                <button id="btn-prompt-ok" class="btn-modal-confirm">Salva</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
            <span>Home</span>
        </a>
        <a href="piani.html" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0h18M12 12.75h.008v.008H12v-.008Z" /></svg>
            <span>Piani</span>
        </a>
        <a href="esercizi.html" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h7.5M8.25 12h7.5m-7.5 5.25h7.5M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" /></svg>
            <span>Esercizi</span>
        </a>
    </nav>

    <script src="js/utils.js?v=1.15.5"></script>
    <script src="js/pages/plans.js?v=1.15.5"></script>
    <script src="js/main.js?v=1.15.5"></script>
</body>
</html>
